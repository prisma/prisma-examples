name: formatting with prettier.

on:
  push:
    branches:
      - latest
    paths-ignore:
      - '**/package.json'
      - '**/*.md'

defaults:
  run:
    working-directory: .github/tools

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    
    - name: Cache
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-
        
    - run: npm ci
    - run: npm run prettier-fix --if-present

