name: test-cockroachdb
on:
  push:
    paths:
      - databases/cockroachdb/**
    branches:
      - latest
      - dev
      - patch-dev
  pull_request:
    paths:
      - databases/cockroachdb/**

env:
  CI: 1
  PRISMA_TELEMETRY_INFORMATION: 'prisma-examples test-cockroachdb.yaml'

jobs:
  test:
    defaults:
      run:
        working-directory: databases/cockroachdb
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      cockroachdb:
        # Docker Hub image
        image: cockroachdb/cockroach
        ports:
          - '26257:26257'
        # options: -- start-single-node --insecure --advertise-host localhost

    env:
      DATABASE_URL: postgresql://root@cockroachdb:26257/prisma?sslmode=disable

    steps:
      - uses: actions/checkout@v2
      - name: run-sql
        uses: docker://cockroachdb/cockroach
        with:
          args: 'sql --insecure -f ./databases/cockroachdb/dbinit.sql'
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npx prisma introspect
      - run: cp prisma/schema-introspected.prisma prisma/schema.prisma
      - run: npm run test
