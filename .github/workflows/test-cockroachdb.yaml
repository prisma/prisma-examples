name: test-cockroachdb
on:
  push:
    paths:
      - databases/cockroachdb/**
    branches:
      - latest
      - dev
      - patch-dev
  pull_request:
    paths:
      - databases/cockroachdb/**

env:
  CI: 1
  PRISMA_TELEMETRY_INFORMATION: 'prisma-examples test-cockroachdb.yaml'

jobs:
  test:
    defaults:
      run:
        working-directory: databases/cockroachdb
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://root@roach:26257/prisma?sslmode=disable

    steps:
      - uses: actions/checkout@v2
      - name: Start a single CockroachDB instance with Docker
        env:
          COCKROACHDB_DOCKER_TAG: 'cockroachdb/cockroach:latest-v21.2'
        run: |
          docker pull $COCKROACHDB_DOCKER_TAG
          docker run -d --name roach --hostname roach -p 26257:26257 -p 8080:8080 $COCKROACHDB_DOCKER_TAG start-single-node --insecure
          sudo apt update && sudo apt install wait-for-it -y
          wait-for-it -h localhost -p 26257
          docker exec roach bash -c "ls && cockroach sql --insecure -f ./databases/cockroachdb/dbinit.sql || true"

      - name: run-sql
        uses: docker://cockroachdb/cockroach
        with:
          args: "sql --url ${{ env.DATABASE_URL }} --insecure -f ./databases/cockroachdb/dbinit.sql"
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npx prisma introspect
      - run: cp prisma/schema-introspected.prisma prisma/schema.prisma
      - run: npm run test
